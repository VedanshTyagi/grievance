<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Thank You</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 192, 203, 0.8);

    }
    .thankyou-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 30px;
      padding: 40px;
      width: 90%;

      text-align: center;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 26px;
      color: #e91e63;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }

    button {
      margin-top: 30px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff4fa0;
    }

    @media (max-width: 500px) {
      .thankyou-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      button {
        padding: 12px 20px;
      }
    }
  </style>
</head>
